<!doctype html>
<html>
  <head>
    <title>Microdot Multipart Form-Data Example</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Connect to wifi</h1>
    <form method="POST" action="wlan/connect" enctype="application/x-www-form-urlencoded">
      <p>SSID: <input type="text" name="ssid" required /></p>
      <p>Password: <input type="text" name="password" required /></p>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
